<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="static/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="skin-red">
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="/admin" class="logo"><b>FTEC</b> FYP</a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header"><br></li>
                    <li>
                        <a href="/adminprofile">
                            <i class="fa fa-th"></i> <span>Admin Portfolio</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin">
                            <i class="fa fa-th"></i> <span>View Application</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.logout') }}">
                            <i class="fa fa-th"></i> <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Admin Page
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <form method="POST" action="/admin">
                    
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">Date</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for post in posts%}
                            <tr>
                                <th scope="row"><a href="{{post.number}}">{{post.number}}</a></th>
                                <td>{{post.email}}</td>
                                <td>{{post.date}}</td>
                                <td>
                                    <select type="button" name=ca class="btn btn-info btn-sm px-3">
                                        <option value="running">Select</option>
                                        <option value="passed">Approve</option>
                                        <option value="failed">Reject</option>
                                    </select>
                                </td>
                            </tr>
                            {%endfor%}

                        </tbody>
                    </table>
                    
                    {%if user_amount == 0%}
                    <legend>No ongoing cases</legend>
                    {%endif%}
                    <button class='btn btn-success btn-sm px-3' type="submit" style="float:left;">Submit</button>
                </form>
            </section><!-- /.content -->
        </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="static/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <!-- Bootstrap 3.3.2 JS -->
    <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- adminlte app -->
    <script src="static/dist/js/app.min.js" type="text/javascript"></script>
</body>

</html>
