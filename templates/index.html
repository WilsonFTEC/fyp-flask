<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virtual Assistant | Dashboard</title>
     <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />    
    <!-- Theme style -->
    <link href="static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	 <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="static/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
	
  </head>

  <body class="skin-green">
      <div class="wrapper">

          <header class="main-header">
              <!-- Logo -->
              <a href="/" class="logo"><b>File</b> Uploader</a>
              <!-- Header Navbar: style can be found in header.less -->
              <nav class="navbar navbar-static-top" role="navigation">
                  <!-- Sidebar toggle button-->
                  <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                      <span class="sr-only">Toggle navigation</span>
                  </a>
              </nav>
          </header>
          <!-- Left side column. contains the logo and sidebar -->
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li>
                        <a href="/user">
                            <i class="fa fa-th"></i> <span>User Portfolio</span>
                        </a>
                    </li>
                    <li>
                        <a href="/newapplication">
                            <i class="fa fa-th"></i> <span>New Application</span>
                        </a>
                    </li>
                    <li>
                        <a href="/trackprogress">
                            <i class="fa fa-th"></i> <span>Track the Progress</span>
                        </a>
                    </li>
                    <li>
                        <a href="/report">
                            <i class="fa fa-th"></i> <span>Report</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/virtualassit">
                            <i class="fa fa-th"></i> <span>Virtual Assistant</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

          <!-- Content Wrapper. Contains page content -->
          <div class="content-wrapper">
              <!-- Content Header (Page header) -->
              <section class="content-header">
                  <h1>
                      Dashboard
                      <small>Control panel</small>
                  </h1>
                  <ol class="breadcrumb">
                      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                      <li class="active">Dashboard</li>
                  </ol>
              </section>
              <!-- Main content -->
              <section class="content">
    <h1 align="center"> {{title}} </h1>
    <form name="form_ai" method="POST">
        <fieldset>
            <legend>Predict Fruit</legend>
            <div>
                <label for="weight">Enter Weight: </label>
                <input id="weight" type="number" name="weight" required>
            </div>
            <br>
            <div>
                <label for="texture">Choose Texture:</label>
                <select id="texture" name="texture">
                    <option value="bumpy">Bumpy</option>
                    <option value="smooth">Smooth</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <div>
        <h4> Predicted Fruit: {{ value }} </h4>
    </div>
              </section><!-- /.content -->
          </div><!-- /.content-wrapper -->
      </div><!-- ./wrapper -->

</body>

</html>
